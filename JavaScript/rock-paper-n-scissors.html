<!DOCTYPE html>
<html>

<head>
  <title>
    Rock Paper N Scissors
  </title>
  <link rel="stylesheet" href="styles/rock-paper-n-scissors.css">
</head>

<body>
  <p class="title">Rock Paper N Scissors</p>
  <button onclick="playgame(1);" class="move-btn">
    <img src="./images/rock-emoji.png" class="move-icon"></button>
  <button onclick="playgame(2);" class="move-btn"><img src="./images/paper-emoji.png" class="move-icon"></button>
  <button onclick="playgame(3);" class="move-btn"><img src="./images/scissors-emoji.png" class="move-icon"></button>
  
  <p class="js-result"></p>
  <p class="js-moves "></p>
  <p class="js-score score"></p>

  <button class="reset-btn" onclick="console.log(scoreCard);Object.keys(scoreCard).forEach(key => scoreCard[key] = 0);
    console.log(scoreCard);
    localStorage.removeItem('scoreCard');
    updateScore();">
    Reset Score
  </button>
  <script src="scripts/rock-paper-n-scissors.js"></script>
</body>

</html>
