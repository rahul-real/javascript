<!DOCTYPE html>
<html>
  <head>
    <title>Grid Paractice</title>
    <style></style>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;">
      <div style="background-color: lightpink;">div1</div>
      <div style="background-color: lightblue;">div2</div>
    </div>
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;">
      <div style="background-color: lightpink;">div1</div>
      <div style="background-color: lightblue;">div2 <p> hi</p></div>
      <div style="background-color: lightblue;">div3</div>
      <div style="background-color: lightblue;">div3</div>
    </div>
    <div style="
          margin-top: 30px;
          display: grid;
          grid-template-columns: 100px 1fr;">
      <div style="background-color: lightpink;">div1</div>
      <div style="background-color: lightblue;">div2</div>
    </div>
    <div style="
              margin-top: 30px;
              display: grid;
              grid-template-columns: 100px 1fr 3fr;">
      <div style="background-color: lightpink;">div1</div>
      <div style="background-color: lightblue;">div2</div>
      <div style="background-color: lightblue;">div3</div>
    </div>

    <div style="
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;">
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightgoldenrodyellow; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightgoldenrodyellow; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
    </div>
  </body>
</html>
