<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/tic-tac-toe.css">
  </head>
  <body>
  <div class="container" id="container">
    <div class="board" id="board">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>
    <p>
      <button class="reset-btn" id="reset-btn">Reset Game</button>
      <button class="reset-scorecard-btn" id="js-reset-score-btn">Reset Score Card</button>
    </p>
    <button class="autoplay-btn" id="js-autoplay">AutoPlay</button>
    <p id="result-display"></p>
    <p id="score-display"></p>
    <p id="scorecard-display"></p>
  </div>
    <script src="scripts/tic-tac-toe.js"></script>
  </body>
</html>
